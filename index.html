<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="nft-card-wrapper">
    <div class="nft-card">
      <div class="nft-card-elements">
        <div class="artwork-wrapper">

          <div class="artwork">
            <img src="images/image-equilibrium.jpg" height="300px" width="300px">
          </div>
          <div class="viewable">
            <img src="images/icon-view.svg" class="nft-artwork-view" width="60px">
          </div>
        </div>

        <div class="information-wrapper" style="opacity: 0;">

          <h1>Equilibrium #3429</h1>
          <p class="nft-details">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="nft-price-time-flex">
            <div class="nft-price">

              <h2>
                <img src="images/icon-ethereum.svg">
                <span>0.041 ETH</span>
              </h2>
            </div>
            <div class="nft-time">
              <h2>
                <img src="images/icon-clock.svg">
                <span>3 days left</span>
              </h2>
            </div>
          </div>
          <div class="nft-divider"> </div>
          <div class="nft-creator">
            <div><img src="images/image-avatar.png"></div>
            <div>
              <p>Creation of <span>Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution animate__animated animate__zoomIn">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="">Ryan Angela</a>.
    </div>
  </div>

  </script>

</body>

</html>
